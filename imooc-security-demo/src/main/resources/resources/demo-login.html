<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>demo-login.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    demo 登录页. <br>
    <form action="/authentication/form" method="post">
    	<table>
    		<tr>
    			<td>用户名：</td>
    			<td><input type="text" name="username"/></td>
    			<td></td>
    		</tr>
    		<tr>
    			<td>密码：</td>
    			<td><input type="password" name="password"/></td>
    			<td></td>
    		</tr>
    		<tr>
    			<td>验证码：</td>
    			<td>
    				<input width="100" type="text" name="imageCode"/>
    			</td>
    			<td>
    				<img src="/verifycode/image?width=200"/>
    			</td>
    		</tr>
    		<tr>
    			<td>记住我</td>
    			<td><input type="checkbox" name="remember-me" value="true"/></td>
    		</tr>
    		<tr>
    			<td colspan="2" align="right"><button type="submit">登录</button></td>
    		</tr>
    	</table>
    </form>
    <hr>
    	短信 登录 <br>
    <form action="/authentication/mobile" method="post">
    	<table>
    		<tr>
    			<td>手机号：</td>
    			<td><input type="text" name="mobile" value="13812349876"/></td>
    			<td></td>
    		</tr>
    		<tr>
    			<td>短信验证码：</td>
    			<td>
    				<input width="100" type="text" name="smsCode"/>
    				<a href="/verifycode/sms?mobile=13812349876">发送验证码</a>
    			</td>
    			<td></td>
    		</tr>
    		<tr>
    			<td>记住我</td>
    			<td><input type="checkbox" name="remember-me" value="true"/></td>
    		</tr>
    		<tr>
    			<td colspan="2" align="right"><button type="submit">登录</button></td>
    		</tr>
    	</table>
    </form>
  </body>
</html>
